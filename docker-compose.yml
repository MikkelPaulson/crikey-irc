version: "3.7"

services:
  irc-server:
    image: wildflyext/ircd:23
    ## Uncomment the following to expose the server at localhost:6667, eg. if
    ## you want to interact with the bot using your own client.
    #ports:
    #  - 6667

  irustc-bot:
    build:
      context: .
    depends_on:
      - irc-server
    volumes:
      - ./src:/usr/src/irustc-bot/src
      - ./tests:/usr/src/irustc-bot/tests
      - ./Cargo.lock:/usr/src/irustc-bot/Cargo.lock
      - ./Cargo.toml:/usr/src/irustc-bot/Cargo.toml
    command:
      - cargo
      - run
      - irc-server:6667
